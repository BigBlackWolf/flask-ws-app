{% extends 'base.html' %}
{% block content %}
    <link rel="stylesheet" href="{{ url_for('static', filename='chat_style.css') }}">
    <script type="text/javascript" src="//code.jquery.com/jquery-1.4.2.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='chat.js') }}" charset="utf-8"></script>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <div class="d-flex flex-column bd-highlight">
                    <div class="bd-highlight mt-1 text-center" id="1">
                        <div class="row">
                            <div class="col-md-11 pt-3 join_room">
                                <span>Chat 1</span>
                            </div>
                            <div class="col-md-1">
                                <button type="button" class="close leave_room" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="bd-highlight mt-1 text-center" id="2">
                        <div class="row">
                            <div class="col-md-11 pt-3 join_room">
                                <span>Chat 2</span>
                            </div>
                            <div class="col-md-1">
                                <button type="button" class="close leave_room" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="bd-highlight mt-1 text-center" id="3">
                        <div class="row">
                            <div class="col-md-11 pt-3 join_room">
                                <span>Chat 3</span>
                            </div>
                            <div class="col-md-1">
                                <button type="button" class="close leave_room" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="list-messages pt-3">
                </div>
                <div class="input-group mt-3">
                    <input class="form-control" type="text" placeholder="type some message" name="message" id="message">
                    <div class="input-group-append">
                        <input class="btn btn-success" type="submit" value="Send" id="send_msg">
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
