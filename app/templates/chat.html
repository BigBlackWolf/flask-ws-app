{% extends 'base.html' %}
{% block content %}
    <link rel="stylesheet" href="{{ url_for('static', filename='chat_style.css') }}">
    <script type="text/javascript" src="//code.jquery.com/jquery-1.4.2.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='chat.js') }}" charset="utf-8"></script>
    <div class="container mt-5 ">
        <div class="row offset-md-5">
             <input class="btn btn-primary mr-auto" type="submit" value="Join Room" id="join_room">
             <input class="btn btn-primary" type="submit" value="Leave Room" id="leave_room">
            <div class="list-messages p-3">
            </div>
            <div class="input-group mt-3">
                <input class="form-control" type="text" placeholder="type some message" name="message" id="message">
                <div class="input-group-append">
                    <input class="btn btn-success" type="submit" value="Send" id="send_msg">
                </div>
            </div>
        </div>
    </div>
{% endblock %}
